<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotel Listing System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-warning" href="/"
          >Hotels<span class="text-white">.com</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button class="nav-link btn btn-primary btn-sm text-light mr-2 create">
                Add New Hotel
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link btn btn-warning btn-sm text-light get-all-hotels"
              >
                Get All Hotel
              </button>
            </li>
          </ul>
      </nav>
      <div class="background">
          
        <h2 class="find">Find and book hotels in Nigeria.</h2>
      </div>
    </div>
    <form class="create-hotel">
      <div class="container row">
        <div class="col-md-8 mx-auto mt-5">
          <label for="validationServer01">Name</label>
          <input
            type="text"
            class="form-control name"
            id="validationServer01"
            placeholder="Name"
            required
          />
          <label for="validationServer02">Website</label>
          <input
            type="text"
            class="form-control website"
            id="validationServer02"
            placeholder="Website"
            required
          />
          <label for="validationServerUsername">City</label>
          <input
            type="text"
            class="form-control city"
            id="validationServerUsername"
            placeholder="City"
            required
          />

          <label for="validationServer03">State</label>
          <input
            type="text"
            class="form-control state"
            id="validationServer03"
            placeholder="State"
            required
          />

          <label for="validationServer04">Rating</label>
          <input
            type="text"
            class="form-control rating"
            id="validationServer04"
            placeholder="Rating"
            required
          />

          <label for="validationServer05">Price</label>
          <input
            type="text"
            class="form-control price"
            id="validationSerer05"
            placeholder="Price"
            required
          />

          <button class="btn btn-primary btn-block mt-2 submit">
            Create Hotel
          </button>
          <button
            class="btn btn-primary btn-block mt-2 update"
            style="display: none"
          >
            Update Hotel
          </button>
        </div>
      </div>
    </form>

    <div class="collections row"></div>
  </body>
</html>
